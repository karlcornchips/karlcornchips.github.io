    <fieldset id='name2' class="pure-group">

     <fieldset id='email2' class="pure-group">

    </fieldset>

    <fieldset id='message2' class="pure-group">
      <label id='messageee'for="message">Message:</label>
      <textarea id="message" name="message" rows="5"
      placeholder="What you want to talk to us about"></textarea>
    </fieldset>

<div id='button'>
   <button class="button-success pure-button button-xlarge">
      <i class="fa fa-paper-plane"></i><span>Submit</span></button>
</div>
